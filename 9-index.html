<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="col-lg-offset-4 col-lg-4">
                <sidebar :number='val'></sidebar>
                <!-- Value passing from parent to child -->
                <br><br>
                <a class="btn btn-success" @click='increament'>Add</a>
                {{val}}
            </div>
        </div>
    </div>

    <script>
        var value = {message:'Home'};
        Vue.component('sidebar',{
            //child
            template: `
                <div class='col-lg-4'>
                    <ul>
                        <li>{{value}}</li>
                        <li>Service</li>
                        <li>About</li>
                    </ul>
                    <a class='btn btn-info'>{{number}}</a>
                </div>
            `,
            data(){
                return {
                    value:'home'
                }   
            },

            //data(){
            //    return value         you have to write <li>{{message}}</li> which comes from var value = {message:'Home'};
            //},
            
            props:[
                'number'
            ]
        })

        //parent
        new Vue ({
            el : '#app',
            data:{
                val:0,
            },
            methods:{
                increament(){
                    this.val ++;
                }
            }
        });
    </script>
   
</body>
</html>
