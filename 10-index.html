<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <div class="col-lg-offset-4 col-lg-4">
                <sidebar v-model='value'></sidebar>
                <!-- Value passing from Child to Parent -->
                
                <lable for="">Parent Input Box</lable>
                <input type="text" class="form-control" v-model='value'>
            </div>
        </div>
    </div>

    <script>
        Vue.component('sidebar',{
            //child
            template: `
                <div class='col-lg-offset-4 col-lg-4'>
                    <lable for="">Component Input Box</lable>
                    <input type="text" class="form-control" v-on:input='change(valueC)' v-model='valueC'>
                </div>
            `,
            data(){
                return {
                    valueC:''
                }
            },
            methods:{
                change(valueC){
                    return this.$emit('input',valueC)
                }
            }
        })

        //parent
        new Vue ({
            el : '#app',
            data:{
                value:'',
            },
            
        });
    </script>
   
</body>
</html>
