<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <p>v-if v-else Example</p>
            <h1 v-if='show'>Demo (if)</h1>    
            <h1 v-else='show'>Demo (else)</h1>
            <h1 v-else-if='show1'>Demo (else if)</h1>    
            <br><br>
            <p>v-if v-else-if Example (if show is false and show1 is true than elseif will show</p>
            <h1 v-if='show'>Demo (if)</h1>    
            <h1 v-else-if='show1'>Demo (else if)</h1> 
            <br><br>
            <p>v-show Example</p>
            <h1 v-show='show'>Demo (v-show)</h1> 
            <p>v-if with value Example</p>
            <h1 v-if='show2 == show3'>Show 2 and 3 are same</h1>
            <p>Demo</p>
            <div class="form-group col-lg-6">
                <input type="text" class="form-control" v-model='text'>
            </div>
            <div class="form-group col-lg-6">
                <button class="btn btn-success" v-on:click='find'>Show this</button>
            </div>
            <div class="form-group col-lg-6">
                <ol>
                    <li v-for='user in users' v-if='user.name == value || user.email == value'><h4>{{user.name}}</h4></li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        new Vue ({
            el : '#app',
            data : {
                show : false,
                show1 : true,
                show2 : 'value',
                show3 : 'value',
                users:[
                    {name:'sanjay', email:'spatel.mcsa@gmail.com'},
                    {name:'sanket', email:'mcsa@gmail.com'}
                ],
                text : '',
                value : ''

            },
            methods:{
                find:function(){
                    this.value = this.text
                }
            }
        });
    </script>
</body>
</html>
